[#escape x as (x)!?html]
<!DOCTYPE html>
<html>
 <head>
  <title>${site.name }</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="${site.name }" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <link href="_files/mobile/css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="_files/mobile/js/jquery-1.7.2.min.js"></script>
  <script src="_files/mobile/js/common.js" type="text/javascript"></script>
 </head>
 <body class="body_index">
  [#include "inc_header.html"/]
  <!--当前位置开始-->
  <div id="location">
   [#list node.hierarchy as n]<a href="${n.url}">${n.name}</a>>[/#list]
  </div>
  <!--当前位置结束-->
  <div class="article">
   <ul class="wxlist">
    <li><h1>${info.fullTitleOrTitle}</h1>
     <div class="InfoTime">
      ${info.publishDate?string('yyyy-MM-dd')}
     </div>
     <!-- 频道/文章内容  开始-->
     <div class="InfoSContent"></div>
     <div class="InfoContent">
      [#noescape]${text}[/#noescape]
     </div>
     <!-- 频道/文章内容  结束--></li>
   </ul>
  </div>
  <!--主体内容 结束-->
  <!-- 底部版权 开始-->
  [#include "inc_footer.html"/]
  <!-- 底部版权 结束-->
 </body>
</html>
[/#escape]
