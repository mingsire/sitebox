<script type="text/javascript">
$(function(){	
	$("#kinMaxShow").kinMaxShow();
	var bodyOpacityHandle = setInterval(function(){
		var opacity = parseFloat($('body').css('opacity'));
		if (opacity > 1) {
			clearInterval(bodyOpacityHandle);
			return ;
		}
		$('body').css('opacity',  opacity + 0.015);
	}, 1);
});
</script>

</head>
<body>
[#include "inc_header.html"/]
<div id="indexcontent"> 
   <!--轮换广告开始--> 
   <div id="kinMaxShow"> 
    	[@InfoList attr='banners';list]
      [#list list as info]
      	<div>
	     <a href="${info.url}"><img src='${info.attrImageUrl}' alt='${info.title}' /></a>
	    </div>
      [/#list]
      [/@InfoList]
   </div> 
   <!--轮换广告结束--> 
   
  </div>
[#include "inc_footer.html"/]
<script type="text/javascript">
	swfobject.registerObject("FlashID");
</script>
